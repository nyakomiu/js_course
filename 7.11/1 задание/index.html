<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя библиотека</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="library-container">
        <header>
            <h1>Домашняя библиотека</h1>
        </header>
        
        <main>
            <div class="action-buttons">
                <button id="addBookButton" class="action-button add-button">
                    Добавить книгу
                </button>
                <button id="searchBookButton" class="action-button search-button">
                    Найти
                </button>
            </div>
            
            <div class="library-content">
                <h2>Список книг:</h2>
                <ul id="booksList" class="books-container">
                    <!-- Список книг будет здесь -->
                </ul>
            </div>
        </main>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
