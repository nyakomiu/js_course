<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рост учеников</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Рост учеников</h1>
        </header>
        
        <main>
            <div class="control-panel">
                <button id="addHeightButton" class="control-btn add-btn">
                    Добавить рост
                </button>
                <button id="filterHeightButton" class="control-btn filter-btn">
                    Фильтровать
                </button>
            </div>
            
            <div class="heights-section">
                <h2>Список роста:</h2>
                <div class="stats-info">
                    Всего учеников: <span id="studentsCount">0</span>
                </div>
                <ul id="heightsList" class="heights-container">
                </ul>
            </div>
        </main>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
