<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображений с Progress Bar</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: Arial, sans-serif;
        }

        .progress-wrapper {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        .progress-label {
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 20px;
            width: 100%;
            background-color: #5555cc;
            border-radius: 10px;
            transform-origin: left center;
            transform: scaleX(0);
        }

        .progress-time {
            margin-top: 8px;
            font-size: 16px;
        }

        .images {
            margin-top: 40px;
            text-align: center;
        }

        .image-row {
            margin: 30px 0;
        }

        .image-row img {
            width: 200px;
            height: 150px;
            margin: 0 10px;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="cats-wrapper" class="progress-wrapper">
        <div class="progress-label">Загрузка изображений кошек:</div>
        <div id="cats-bar" class="progress-bar"></div>
        <div id="cats-time" class="progress-time">0 с</div>
    </div>
    
    <div id="dogs-wrapper" class="progress-wrapper">
        <div class="progress-label">Загрузка изображений собак:</div>
        <div id="dogs-bar" class="progress-bar"></div>
        <div id="dogs-time" class="progress-time">0 с</div>
    </div>
    
    <div class="images">
        <div id="cats-row" class="image-row"></div>
        <div id="dogs-row" class="image-row"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
