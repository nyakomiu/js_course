<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ —Å –ø–æ–¥–∞—Ä–∫–æ–º</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #dce1e5; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            background-color: white;
            width: 500px;
            max-width: 90%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: row; 
            align-items: center;
            gap: 30px;
        }

        .modal-icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
            flex-shrink: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            border: 4px solid white;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .modal-title {
            font-size: 22px;
            font-weight: bold;
            color: #000;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }

        .modal-btn {
            background-color: #5c9aff; 
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .modal-btn:hover {
            background-color: #4a80d6;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .modal-card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .modal-content {
                align-items: center;
            }

            .modal-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <script>
        const giftArr = [
            {
                title: "–°–∫–∏–¥–∫–∞ 20% –Ω–∞ –ø–µ—Ä–≤—É—é –ø–æ–∫—É–ø–∫—É –≤ –Ω–∞—à–µ–º –º–∞–≥–∞–∑–∏–Ω–µ!",
                icon: "üéØ",
                emoji: "üéØ"
            },
            {
                title: "–°–∫–∏–¥–∫–∞ 10% –Ω–∞ –≤—Å—ë!",
                icon: "üí∞",
                emoji: "üí∞"
            },
            {
                title: "–ü–æ–¥–∞—Ä–æ–∫ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –ø–æ–∫—É–ø–∫–µ –≤ –Ω–∞—à–µ–º –º–∞–≥–∞–∑–∏–Ω–µ!",
                icon: "üéÅ",
                emoji: "üéÅ"
            },
            {
                title: "–ë–µ—Å–ø–ª–∞—Ç–Ω–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞ –¥–ª—è –≤–∞—Å!",
                icon: "üöö",
                emoji: "üöö"
            },
            {
                title: "–°–µ–≥–æ–¥–Ω—è –¥–µ–Ω—å –±–æ–ª—å—à–∏—Ö —Å–∫–∏–¥–æ–∫!",
                icon: "üî•",
                emoji: "üî•"
            }
        ];

        function showGiftModal() {
            const randomIndex = Math.floor(Math.random() * giftArr.length);
            const randomGift = giftArr[randomIndex];
            
            // –§–æ–Ω
            const overlay = document.createElement('div');
            overlay.classList.add('overlay');

            // –ö–∞—Ä—Ç–æ—á–∫–∞
            const card = document.createElement('div');
            card.classList.add('modal-card');

            // –ò–∫–æ–Ω–∫–∞ (div —Å emoji –≤–º–µ—Å—Ç–æ img)
            const icon = document.createElement('div');
            icon.classList.add('modal-icon');
            icon.textContent = randomGift.emoji;
            
            // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∏ –∫–Ω–æ–ø–∫–∏
            const content = document.createElement('div');
            content.classList.add('modal-content');

            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            const title = document.createElement('h3');
            title.classList.add('modal-title');
            title.textContent = randomGift.title;

            // –ö–Ω–æ–ø–∫–∞
            const button = document.createElement('button');
            button.classList.add('modal-btn');
            button.textContent = '–û—Ç–ª–∏—á–Ω–æ!';
            content.appendChild(title);
            content.appendChild(button);

            card.appendChild(icon);
            card.appendChild(content);

            overlay.appendChild(card);
            document.body.appendChild(overlay);

            setTimeout(() => {
                overlay.classList.add('visible');
            }, 10);

            button.addEventListener('click', function() {
                overlay.classList.remove('visible');
                setTimeout(() => {
                    overlay.remove();
                }, 300);
            });
            
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    overlay.classList.remove('visible');
                    setTimeout(() => {
                        overlay.remove();
                    }, 300);
                }
            });
        }

        setTimeout(showGiftModal, 3000);
    </script>
</body>
</html>
